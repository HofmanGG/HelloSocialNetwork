<form [formGroup]="addNewCountryForm" (ngSubmit)="AddNewCountry()">
    <h4>Add New Country</h4>
    <div class="form-group">
        <input placeholder="New Country" type="text" formControlName="countryName" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.countryName.errors }" />
        <div *ngIf="submitted && f.countryName.errors" class="invalid-feedback">
            <div *ngIf="f.countryName.errors.required">Name of country is required.</div>
            <div *ngIf="f.countryName.errors.minlength">Country Name must have at least 2 characters</div>
            <div *ngIf="f.countryName.errors.maxlength">Last Name cant have more than 30 characters</div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Add !!!
                </button>
            </div>
        </div>
        <div class="col-md-8">
            <div *ngIf="sc.success" class="alert alert-success" role="alert">Country Was Successfully Created</div>
            <div *ngIf="sc.conflict" class="alert alert-danger" role="alert">Such Country Already Exists</div>
            <div *ngIf="sc.badRequest" class="alert alert-danger" role="alert">Not Valid Country Name</div>
            <div *ngIf="sc.error" class="alert alert-danger" role="alert">Unknown error</div>
        </div>
    </div>
</form>
