<div class="padding">
  <h2>Account Info</h2>
  <p><span class="font-weight-bold">First Name:</span> {{currentUser.firstName}}</p>
  <p><span class="font-weight-bold">Last Name:</span> {{currentUser.lastName}}</p>
  <p><span class="font-weight-bold">Day Of Birth:</span> {{currentUser.dayOfBirth}}-{{currentUser.monthOfBirth}}-{{currentUser.yearOfBirth}}</p>
  <p><span class="font-weight-bold">Gender:</span> {{currentUser.gender}}</p>
  <p><span class="font-weight-bold">Country:</span> {{currentUser.countryName}}</p>
  <a class="btn btn-info w-75" role="button" routerLink="/account" > Change Account Info</a>
</div>
