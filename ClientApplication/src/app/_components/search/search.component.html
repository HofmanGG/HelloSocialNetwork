<div class="col-md-4 offset-md-4 padding">
<form [formGroup]="emailForm" (ngSubmit)="findUserInfoId()">
        <div class="form-group">
            <label for="email"><h3>Type Email of User</h3></label>
            <input type="text" formControlName="email" class="form-control" placeholder="Email"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Not Valid Email</div>
            </div>
        </div>
        <div *ngIf="sc.notFound" class="alert alert-danger" role="alert">User With Such Email Doesnt Exist</div>
        <div *ngIf="sc.unknownError" class="alert alert-danger" role="alert">Error</div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Find
        </button>
        <a routerLink="/home" class="btn btn-link">Cancel</a>
    </div>
 </form>
</div>
